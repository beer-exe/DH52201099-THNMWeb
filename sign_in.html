<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng Nhập</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style-starter.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sign-in_sign-up.css">

	<!--/theme-change-->
	<script src="assets/js/theme-change.js" defer></script>
</head>

<body>
	<header id="site-header" class="w3l-header fixed-top">
		<!--/nav-->
		<nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
			<div class="container">
				<h1><a class="navbar-brand" href="index.html"><span class="fa fa-play icon-log"
							aria-hidden="true"></span>
						MyShowz </a></h1>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				</div>

				<div class="wrapper" style="display: flex;">

					<div class="Login_SignUp" id="login_s">
						<!-- style="font-size: 2rem ; display: inline-block; position: relative;" -->
						<!-- <li class="nav-item"> -->
						<a class="nav-link" href="sign_in.html"><i class="fa fa-user-circle-o"></i></a>
						<!-- </li> -->
					</div>
					<!-- toggle switch for light and dark theme -->
					<div class="theme-switch-wrapper">
						<label class="theme-switch" for="checkbox">
							<input type="checkbox" id="checkbox">
							<div class="mode-container">
								<i class="gg-sun"></i>
								<i class="gg-moon"></i>
							</div>
						</label>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container_signup_signin" id="container_signup_signin">
		<div class="form-container sign-in-container">
			<form name="sign-in-form" action="#">
				<h1>Đăng Nhập</h1>
				<input name="sign-in-email" type="email" placeholder="Email" />
				<input name="sign-in-passwd" type="password" placeholder="Password" />
				<a href="#">Quên mật khẩu?</a>
				<button>Đăng Nhập</button>
				<p>Chưa có tài khoản?<a href="sign_up.html"> Đăng kí ngay</a></p>
				<span style="font-size: 14px;">hoặc đăng nhập bằng</span>
				<div class="social-container">
					<a href="#" class="social" style="color: black;"><i class="fa fa-facebook"></i></a>
					<a href="#" class="social" style="color: black"><i class="fa fa-twitter"></i></a>
					<a href="#" class="social" style="color: black"><i class="fa fa-google"></i></a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
